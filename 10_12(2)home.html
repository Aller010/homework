<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Manipulation</title>
    <style>
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<table id="myTable">
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
    </tr>
    <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
    </tr>
</table>

<button onclick="addRow()">Добавить строку в конец</button>
<button onclick="addColumn()">Добавить столбец в конец</button>
<button onclick="deleteRow()">Удалить строку с конца</button>
<button onclick="deleteColumn()">Удалить столбец с конца</button>

<script>
    function addRow() {
        const table = document.getElementById("myTable");
        const newRow = table.insertRow(-1);

        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);

        cell1.innerHTML = "New Row, Cell 1";
        cell2.innerHTML = "New Row, Cell 2";
    }

    function addColumn() {
        const table = document.getElementById("myTable");

        // Add header cell
        const headerRow = table.rows[0];
        const newHeaderCell = document.createElement("th");
        newHeaderCell.innerHTML = "New Header";
        headerRow.appendChild(newHeaderCell);

        // Add data cells
        for (let i = 1; i < table.rows.length; i++) {
            const newRow = table.rows[i];
            const newCell = newRow.insertCell(-1);
            newCell.innerHTML = "New Cell";
        }
    }

    function deleteRow() {
        const table = document.getElementById("myTable");
        if (table.rows.length > 1) {
            table.deleteRow(-1);
        } else {
            alert("Table must have at least one row.");
        }
    }

    function deleteColumn() {
        const table = document.getElementById("myTable");
        const headerRow = table.rows[0];

        if (headerRow.cells.length > 1) {
            headerRow.deleteCell(-1);

            for (let i = 1; i < table.rows.length; i++) {
                table.rows[i].deleteCell(-1);
            }
        } else {
            alert("Table must have at least one column.");
        }
    }
</script>

</body>
</html>
